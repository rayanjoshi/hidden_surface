defaults:
  - _self_
  - select_date

f_variance:
  output_path: "data/forward_variance/forward_variance_data.csv"

iv_surface:
  surface_path: "data/iv_surface/iv_surface.npy"
  maturities_path: "data/iv_surface/grid_maturities.npy"
  log_moneyness_path: "data/iv_surface/grid_log_moneyness.npy"
  risk_free_rate_path: "data/iv_surface/grid_risk_free_rates.npy"

rbergomi:
  save_path: "data/rbergomi_model"

seed: 42  # Fixed seed for reproducible calibration (deterministic Monte Carlo)

calibration:
  n_paths: 65536  # Number of Monte Carlo paths for calibration
  n_steps: 1024    # Number of time steps for calibration
  maturities_filter: 0.08  # Minimum maturity to consider in calibration (in years, ~30 days)

final_pricing:
  n_paths: 131072  # Number of Monte Carlo paths for final pricing
  n_steps: 2048    # Number of time steps for final pricing

variance_swap:
  # Monte Carlo parameters for variance swap pricing
  n_paths: 100000
  n_steps: 2048

barrier_option:
  maturity: 1.0                  # Main maturity to price (years)
  strike: 1.0                    # Normalised strike (1.0 = ATM)
  option_type: put               # 'put' or 'call'
  rebate: 0.0                    # Rebate on knock-out (usually 0)
  n_paths: 100000                # Monte Carlo paths (use antithetic â†’ effective ~200k)
  n_steps: 4096                  # High resolution for accurate continuous barrier monitoring

  # Barrier levels to price, grouped by type
  # Use normalised levels (S0 = 1.0)
  barriers:
    down_and_out: [0.70, 0.80, 0.85, 0.90, 0.95]
    up_and_out:   [1.05, 1.10, 1.15, 1.20, 1.30]
    down_and_in:  [0.80, 0.90]                   # Fewer levels typical for knock-in
    up_and_in:    [1.10, 1.20]